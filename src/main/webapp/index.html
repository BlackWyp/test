<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="navigation"></div>
<div class="container">
    <form action="/test/Servlet/HelloServlet" method="post">
        <div class="form-group">
            <label for"user_name">用户名：</label>
            <input class="form-control" type="text" name="user_name" id="user_name" placeholder="请输入用户名" />
        </div>
        <div class="form-group">
            <label for"password">密码：</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#navigation").load("navigation.html");
    });
</script>
</body>
</html>
